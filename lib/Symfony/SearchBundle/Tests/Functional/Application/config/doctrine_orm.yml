imports:
    - { resource: 'framework.yml' }
    - { resource: 'doctrine_orm.php' }

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%kernel.cache_dir%/database.sqlite'
        charset: UTF8

    orm:
        entity_managers:
            default:
                query_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool
                metadata_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool
                result_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool

                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                auto_mapping: false

            secondary:
                query_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool
                metadata_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool
                result_cache_driver:
                    type: pool
                    pool: doctrine.system_cache_pool

                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                auto_mapping: false

rollerworks_search:
    api_platform: false
    elasticsearch: false

framework:
    cache:
        pools:
            doctrine.result_cache_pool:
                adapter: rollerworks.search_processor.cache
            doctrine.system_cache_pool:
                adapter: rollerworks.search_processor.cache
